<html>
<head>
<title>Tournament Master Tracker</title>
<script data-main="js/main" src="js/libs/require/require.js"></script>
<link rel="stylesheet" type="text/css" href="js/libs/brick/brick-1.0.0rc1.css"/>
<link rel="stylesheet" type="text/css" href="js/libs/brick/x-tag-components.css"/>
<link rel="stylesheet" type="text/css" href="custom.css"/>
<!-- Needs to use require if require is involved?
<script type="text/javascript" src="brick/brick-1.0.0rc1.min.js"></script>
<script type="text/javascript" src="js/libs/brick/x-tag-components.js"></script>
-->
<meta name="viewport" content="width=device-width,initial-scale=1" />
</head>
<body>
<div id="fullBody" style="background-image: url('img/bg.png'); background-repeat: repeat;"></div>
<!--
<x-appbar>
    <h1 id="titleBar">Tournament List</h1>
    <button id="backButton" disabled="true"> &lt;</button>
</x-appbar>
<x-deck id="mainDeck" transition-type="slide-left">
    <x-card id="initialList"> </x-card>
    <x-card id="contentPane"> </x-card>
</x-deck>
-->
<template class="pageTemplate">
<img class="pageImg" />
<p class="darker" class="pageDesc"></p><br />
<x-layout class="pageListPane"></x-layout>
</template>
<template id="lackOfEditorTemplate">
    <x-modal overlay class="loeModal"> <x-layout class='dialogish'>
        <p>I'm sorry, but this match is not editable.</p>
        <button class='byebye' onclick='$(".loeModal")[0].hide();'>Back</button>
    </x-layout> </div></x-modal>
</template>
<template id="editorTemplate">
    <x-modal overlay class="editorModal"><x-layout id="editorContentPane" class='dialogish'>
        <p>Report Winner</p>
        <a-player class='p1win' name='unnamed' race='R'></a-player><a-player class='p2win' name='unnamed' race='R' ></a-player>
        <p>Attempt Scheduling</p><input class='editTime' type='datetime-local'></input>
        <button class='p1Conf' type='button'>Player 1 Confirms</button>
        <button class='p2Conf' type='button'>Player 2 Confirms</button>
        <button class='byebye' type='button' onclick='$(".editorModal")[0].hide();'>Back</button>
    </x-layout> </x-modal>
</template>
<template class="tournamentSignup">
<button onclick="$('signer')[0].show();">Sign me up!</button>
<x-modal hidden overlay class="signer"> <x-layout class='dialogish'>
    <input class="signName" type="text" placeholder="Char name"/>
    <input class="signCode" type="text" placeholder="Char code"/>
    <select class="signRace">
        <option value="R"><img src="img/randomSml.png"/>Random</option>
        <option value="T"><img src="img/terranSml.png"/>Terran</option>
        <option value="Z"><img src="img/zergSml.png"/>Zerg</option>
        <option value="P"><img src="img/tossSml.png"/>Protoss</option>
    </select>
    <!-- Can't seem to get them in a justified row :( . Probably requires some CSS tricks -->
    <button class="confirmSign">Sign up</button>
    <button onclick="$('signer')[0].hide();">Never mind</button>
</x-layout> </x-modal>
</template>
</body>
</html>
